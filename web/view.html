<body>
<div class="container-fluid">
  <div align="left" id="controlBlock" style="margin:10px 0px 10px 0px; width:100%;display:flex;justify-content:center">
    <div class="row col-md-3 col-xs-3" style="display:inline-block;">
      <button id="propertyBtn" class="btn gfm-top-btn" title="get material property" onclick="propertyClick();">
       <span class="glyphicon glyphicon-star"></span> Material Property</button>
    </div>
    <div class="row col-md-3 col-xs-3" style="display:inline-block;">
      <button id="propertyUCVMCBtn" class="btn gfm-top-btn" title="get UCVMC" onclick="propertyUCVMCClick();">
       <span class="glyphicon glyphicon-star"></span> UCVMC</button>
    </div>
    <div class="row col-md-3 col-xs-3" style="display:inline-block;">
      <button id="cannedBtn" class="btn gfm-top-btn" title="plot canned data" onclick="plotClick();">
       <span class="glyphicon glyphicon-star"></span> Canned data</button>
    </div>
   </div> <!-- controlBlock -->

<div class="row col-md-12 col-xs-12" style="position:absolute;display:inline-block;left:20px;top:20vh;">

  <div id='GFM_view' style="position:fixed;width:60%;height:70%;left:30%;border:solid 4px gray"></div>

  <div id='queryBlock' style="position:fixed; background-color:transparent;top:10vh; width:100%;">

 <div> Lat:<input type="text" id="firstLatTxt" title="first lat" value="35.4952" onfocus="this.value='34.1327'" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;"><input type="text" id="secondLatTxt" title="optional second lat" value='optional' onfocus="this.value=''" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;"> Lon:<input type="text" id="firstLonTxt" title="first lon" value="-119.2049" onfocus="this.value='-119.7109'" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;"><input type="text" id="secondLonTxt" title="optional second lat" value='optional' onfocus="this.value=''" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;"> Z:<input type="text" id="firstZTxt" title="first Z" value="-32000" onfocus="this.value='-40000'" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;"><input type="text" id="secondZTxt" title="second Z" value='optional' onfocus="this.value=''" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;"> Zmode:<input type="text" id="firstZmodeTxt" title="first Zmode" value="e" onfocus="this.value=''" style="width:10vw; right-margin:10px; border:1px solid black; color:orange; text-align:center;">
</div>

  </div><!-- queryBlock -->

<div id='resultBlock' style="position:fixed; top:15vh; left:30px;width:24%;height:100%;">
  <div id="searchResult" class="table-responsive"></div>
  <div id="phpResponseTxt"></div>
</div>

</div>
</div><!-- container-fluid -->
